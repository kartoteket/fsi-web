
{{#if visible}}
    <div class="overlay overlay--{{slide.position}} overlay--{{slide.size}}" intro-outro="fade">
        <h1>{{slide.title}}</h1>
        <h2>{{slide.subTitle}}</h2>
        {{{slide.text}}}

    
    <a on-click="step:prev">Prev</a>
        <a class="btn centered" on-click="step:next">Next</a>

    </div>
{{/if}}
