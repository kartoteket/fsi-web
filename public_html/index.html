<body>

  <div class="map-application">
    <div id="storyteller" class="overlay-wrap">
      <StoryTeller />
    </div>
    <div id="map" class="map">
  </div>

  <script id="baseTemplate" type="text/ractive">
    {{#if visible}}
        <!--
        <div class="overlay overlay--{{slide.position}} overlay--{{slide.size}}" intro-outro="fade" style="top:{{slide.pos.top}}%; left:{{slide.pos.left}}%; bottom:{{slide.pos.bottom}}%; right:{{slide.pos.right}}%">
        -->
        <div class="overlay-outer overlay--{{slide.position}}">
          <div class="overlay overlay--{{slide.size}}" intro-outro="fade">

              <h1 class="overlay__header">{{slide.title}}</h1>

              {{#if slide.subTitle}}
              <h2 class="overlay__subheader">{{slide.subTitle}}</h2>
              {{/if}}

              <div class="overlay__text">
                {{{slide.text}}}
              </div>

              {{#if chartEnabled}}
                <div class="chart"></div>
              {{/if}}

              <div class="overlay__btns">


                {{#if next === 1 }}
                  <a class="btn btn--prev hide-for-small" href="#/page/{{ next }}"><i class="icon-loop icon--large"></i></a>
                {{elseif next > 2}}
                  <a class="btn btn--prev btn--slim hide-for-small" href="#/page/{{ current-1 }}"><i class="icon-keyboard_arrow_left icon--large"></i></a>
                {{/if}}

                <a class="btn btn--text" {{#if slide.linkUrl }}target="_parent"{{/if}} href="{{ slide.linkUrl ? slide.linkUrl : '#/page/' + next  }}">
                  {{ slide.linkText ? slide.linkText : 'Neste' }}
                </a>

                <a class="btn btn--next btn--slim" {{#if slide.linkUrl }}target="_parent"{{/if}} href="{{ slide.linkUrl ? slide.linkUrl : '#/page/' + next  }}">
                  {{#if slide.linkUrl }}
                    <i class="icon-share icon--large"></i>
                  {{else}}
                    <i class="icon-keyboard_arrow_right icon--large"></i>
                  {{/if}}
                </a>

              </div>

              <div class="overlay__counter">

                {{#if next === 1 }}
                  <span class="show-for-small-only"><a href="#/page/1" class="icon"><i class="icon-loop"></i></a> |</span>
                {{elseif next > 2}}
                  <span class="show-for-small-only"><a href="#/page/{{ current-1 }}" class="icon"><i class="icon-keyboard_arrow_left"></i></a> |</span>
                {{/if}}

                <a href="#/page/1" class="icon"><i class="icon-home"></i></a> |

                {{current}} / <a href="#/page/{{total}}">{{total}}</a>

              </div>

          </div>

          {{#if next < 3  }} <!-- first or last slide -->
            <div class="logo centered tax_justice_logo"></div>
          {{/if}}
        </div>
    {{/if}}
  </script>
