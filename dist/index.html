<body>

  <div class="map-application">
    <div id="storyteller" class="overlay-wrap">
      <StoryTeller />

  <script id="baseTemplate" type="text/ractive">
    {{#if visible}}
        <!--
        <div class="overlay overlay--{{slide.position}} overlay--{{slide.size}}" intro-outro="fade" style="top:{{slide.pos.top}}%; left:{{slide.pos.left}}%; bottom:{{slide.pos.bottom}}%; right:{{slide.pos.right}}%">
        -->
        <div class="overlay overlay--{{slide.position}} overlay--{{slide.size}}" intro-outro="fade">

            <h1 class="overlay__header">{{slide.title}}</h1>
            <h2 class="overlay__subheader">{{slide.subTitle}}</h2>
            <div class="overlay__text">
              {{{slide.text}}}
            </div>

            {{#if chartEnabled}}
              <div class="chart"></div>
            {{/if}}


            {{#if next === 1 }}
              <a class="btn" href="#/page/{{ next }}"><i class="icon-loop icon--large"></i></a>
            {{/if}}

            <a class="btn" href="{{ slide.linkUrl ? slide.linkUrl : '#/page/' + next  }}"> {{ slide.linkText ? slide.linkText : 'Neste' }}
              {{#if slide.linkUrl }}
                <i class="icon-share icon--large"></i>
              {{else}}
                <i class="icon-angle-double-right icon--large"></i>
              {{/if}}
            </a>

            <div class="overlay__counter">
              <a href="#/page/1" class="icon"><i class="icon-home"></i></a> |
              {{current}} / <a href="#/page/{{total}}">{{total}}</a>
            </div>

        </div>
    {{/if}}
  </script>
